<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Generate Report</h2>
        <form id="fileForm">
            <div class="input-group">
                <label for="file1">File Stayflexi :</label>
                <input type="file" id="file1" accept=".xlsx, .csv"><br><br>
            </div>
            
            <div class="input-group">
                <label for="file2">File MMT :</label>
                <input type="file" id="file2" accept=".xlsx, .csv"><br><br>
            </div>

            <div class="input-group">
                <label for="file3">Prev Week Old MMT:</label>
                <input type="file" id="file3" accept=".xlsx, .csv"><br><br>
            </div>
            
            <div class="input-group">
                <label for="file4">Prev Week New MMT:</label>
                <input type="file" id="file4" accept=".xlsx, .csv"><br><br>
            </div>

            <div class="input-group">
                <label for="slider">Commission Percentage Value (1-50):</label>
                <input type="range" id="slider" min="1" max="50" value="30">
                <span id="sliderValue" style="font-weight: bold; margin-left: 10px;">30</span>
            </div>

            <button type="button" id="submitFiles">Download Report</button>

            <div id="alertMessage" class="alert"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>


  
</body>
</html>
